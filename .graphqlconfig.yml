projects:
  amplifyReactApp:
    schemaPath: amplify\backend\api\amplifyReactApp\build\schema.graphql
    includes:
      - src\graphql\**\*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src\graphql
        region: eu-west-2
        maxDepth: 2
